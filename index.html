<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body> 
    <form>
        <h1>Weather</h1>
        <p>Language</p>
        <div>
            <input type="radio" name="language" id="en">
            <label for="en">English</label>
        </div>
        <div>
            <input type="radio" name="language" id="ro">
            <label for="ro">Română</label>
        </div>
        <p>Temperature in:</p>
        <div>
            <input type="radio" name="units" id="celcius" checked>
            <label for="celcius">Celcius</label>
        </div>
        <div>
            <input type="radio" name="units" id="fahrenheit">
            <label for="fahrenheit">Fahrenheit</label>
        </div>
        <label for="cityName">Choose city or country:</label>
        <input type="text" name="cityName" id="cityName" required>
        <span id="error-message"></span>
        <input type="submit" value="Enter">
    </form>
    <div id="container">
    </div>
</body>
</html>
